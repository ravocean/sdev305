<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS - Bootstrap is always first -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>PP Validation Form</title>
</head>

<body>

<form id="regForm" style="border:1px solid #ccc">
    <div class="container">
        <h1>Create Account</h1>
        <hr>

        <div>
        <label for="name"><b>Name</b></label>
            <br>
            <span class="d-none text-danger" id="errorFname">Please enter your first name</span>
        <input type="text" id="name" placeholder="Enter Name" name="name">

        </div>

        <div>
            <label for="email"><b>Email</b></label>
            <br>
            <span class="d-none text-danger" id="errorEmail">Please enter a valid email</span>
            <input type="text" id="email" placeholder="Enter Email" name="email">

        </div>

        <div>
            <label for="password"><b>Password</b></label>
            <br>
            <span class="d-none text-danger" id="errorPassword">Please enter a valid password</span>
            <input type="password" id="password" placeholder="Enter Password (at least 8 characters)" name="psw">

        </div>

        <div>
            <label for="passwordRep"><b>Confirm Password</b></label>
            <br>
            <span class="d-none text-danger" id="errorPasswordRep">Password must match</span>
            <input type="password" id="passwordRep" placeholder="Repeat Password" name="psw-repeat">

        </div>

        <div>
            <label>
                <input id="agreement" type="checkbox" name="agreement" style="margin-bottom:15px"> Agree to Terms
                <br>
                <span class="d-none text-danger" id="errorTerms"> You must agree to terms</span>
            </label>
        </div>

        <div>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </div>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
